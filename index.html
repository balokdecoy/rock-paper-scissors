<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>

    <h1>Rock, Paper, Scissors!</h1>

    <script>

        var userChoices = ["r", "p", "s"];
        var computerChoices = ["r", "p", "s"];

        var wins = 0;
        var losses = 0;
        var ties = 0;

        for (var i = 0; i < 10; i++) {

            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            console.log(computerGuess);

            var userGuess = prompt("Enter r, p, or s to play!");
            userGuess = userGuess.toLowerCase();

            console.log(userGuess);

            if (userGuess === 'r' || userGuess === 'p' || userGuess === 's') {
                alert("The computer chose " + computerGuess);

                if (userGuess === 'r' && computerGuess === 's' ||
                    userGuess === 'p' && computerGuess === 'r' ||
                    userGuess === 's' && computerGuess === 'p') {
                        wins++
                        alert("You have won " + wins + " time(s)!")
                    }
                else if (userGuess === computerGuess) {
                    ties++
                    alert("You have tied " + ties + " time(s)!")
                }
                else {
                    losses++
                    alert("You have lost " + losses + " time(s)!")
                }
            }

        }
        console.log(wins);
        console.log(ties);
        console.log(losses);
        
        if (wins > losses && wins > ties) {
            alert("Congratulations! You beat the computer at a child's game!" +
            "\nTotal wins: " + wins + "\nTotal ties: " + ties + "\nTotal losses: " + losses);
        }
        else if (ties > wins && ties > losses) {
            alert("You and the computer have tied. You're as intelligent as roughly 70 lines of code." +
            "\nTotal wins: " + wins + "\nTotal ties: " + ties + "\nTotal losses: " + losses);
        }
        else if (losses > wins && losses > ties) {
            alert("You have lost to the computer. In the course of human history, ultimately, this was inevitable." +
            "\nTotal wins: " + wins + "\nTotal ties: " + ties + "\nTotal losses: " + losses);
        }
                    
    </script>
</body>
</html>
